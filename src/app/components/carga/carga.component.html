
<div class="row">
  
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <h3>Seleccione Archiv</h3>

    <div
      (archivoSobre)="archivoSobreDropZone($event)"
      [ngClass]="{'file-over': estaSobreDropZone}"
      [archivos]="archivos"
    NgDropFiles class="well drop-zone">
      <h4>Suelte los archivos</h4>
      <img src="/assets/img/drop-images.png" alt="">
    </div>
  </div>
  
  
  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
    <h3>
      Cargar Archivos
    </h3>
  
    
    <button (click)="cargarImagenesFirebase()"
       [disabled]="archivos.length == 0  || !permiteCargar" 
    type="button" class="btn btn-success">Cargar a FireBase</button>
    
    
    <button (click)="limpiarArchivos()" type="button" class="btn btn-danger">Limpir Archivos</button>

    
    <table *ngIf="archivos.length > 0" class="table table-hover">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tama√±o</th>

          <th>Progreso</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let archivo of archivos">
          <td [ngClass]="{'text-green': archivo.estaSubiendo}">
            <strong>{{archivo.nombre }}</strong>
          </td>
          <td>
            {{archivo.archivo.size / 1024 / 1024 | number:'.2'}} MB
          </td>
          <td>
            
<div class="progress">
  <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}"></div>
</div>
          </td>
        </tr>
      </tbody>
    </table>
    
    
  </div>
  
  
</div>
